<div *ngFor="let tweet of tweets.slice().reverse()" class="card">
    <div class="card-header">
      {{tweet.dateToShow}}
    </div>
    <div class="card-body">
      {{tweet.content}}
    </div>
    <div class="card-footer">
        <button (click)="delete(tweet.id);" class="btn btn-sm btn-danger"> Delete </button>
    </div>
</div>
